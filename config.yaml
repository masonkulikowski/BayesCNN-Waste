# Project Configuration
project:
  name: "BayesCNN-Waste"
  random_seed: 42
  device: "cpu"

data:
  dataset_name: "garythung/trashnet"
  num_classes: 6
  classes: ["cardboard", "glass", "metal", "paper", "plastic", "trash"]
  image_size: 224
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

augmentation:
  enabled: false
  rotation: 15
  horizontal_flip: true
  vertical_flip: false
  brightness: 0.2
  contrast: 0.2

normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

bayes:
  lbp_bins: 16
  lbp_radius: 1
  lbp_points: 8

  use_balanced_priors: true    # Use balanced class priors (1/6 for each class)

  # Feature optimization options
  use_single_scale_lbp: true   # Always use single-scale LBP (52 features base)
  apply_pca: true              # Apply PCA dimensionality reduction
  pca_components: 15           # Number of PCA components (optimized)
  apply_box_cox: false         # DISABLED: Conflicts with some negative features
  remove_correlated: true      # Remove highly correlated features (0.85 threshold)
  correlation_threshold: 0.85  # Correlation threshold for removal

  # Model options
  use_multinomial: false       # Use MultinomialNB instead of GaussianNB
  use_ovr: false               # Disabled: Use standard multi-class GaussianNB
  use_trash_rules: false       # Use rule-based fallback for trash class

cnn:
  architecture: "resnet18"
  pretrained: true
  freeze_backbone: false
  dropout: 0.5

custom_cnn:
  conv_channels: [32, 64, 128, 256]
  kernel_size: 3
  pool_size: 2
  fc_hidden: 512

training:
  epochs: 50
  batch_size: 16
  learning_rate: 0.001
  optimizer: "adam"
  momentum: 0.9
  weight_decay: 0.0001
  
  scheduler:
    enabled: true
    type: "step"
    step_size: 10
    gamma: 0.1
  
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1"]
  save_confusion_matrix: true
  save_misclassifications: true
  num_misclass_examples: 10

paths:
  data_dir: "data"
  processed_dir: "data/processed"
  splits_dir: "data/splits"
  models_dir: "models"
  results_dir: "results"
  logs_dir: "logs"

logging:
  level: "INFO"
  save_logs: true